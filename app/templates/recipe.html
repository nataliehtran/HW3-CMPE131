{% extends "base.html" %}

{% block content %}
<h1>{{ recipe.title }}</h1>
<p><strong>Created:</strong> {{ recipe.created.strftime('%Y-%m-%d %H:%M') }}</p>

<h2>Description</h2>
<p>{{ recipe.description }}</p>

<h2>Ingredients</h2>
<p>{{ recipe.ingredients }}</p>

<h2>Instructions</h2>
<p>{{ recipe.instructions }}</p>

<div>
    <a href="{{ url_for('edit_recipe', recipe_id=recipe.id) }}">
        <button type="button">Edit</button>
    </a>
    
    <form action="{{ url_for('delete_recipe', recipe_id=recipe.id) }}" method="post" style="display: inline;">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this recipe?');">Delete</button>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<h2>Login</h2>

<form method="POST">
    {{ form.hidden_tag() }}
    
    <div class="form-group">
        {{ form.username.label }}
        {{ form.username }}
    </div>

    <div class="form-group">
        {{ form.password.label }}
        {{ form.password }}
    </div>

    <div>
        {{ form.submit }}
    </div>
</form>
{% endblock %}
